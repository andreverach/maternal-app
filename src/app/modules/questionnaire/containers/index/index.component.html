<app-question [setQuestion]="questionListSelected[initialIndex]"></app-question>
<app-question [setQuestion]="questionListSelected[initialIndex + 1]"></app-question>

<button mat-raised-button (click)="backQuestion()">
    Back
</button>
<button mat-raised-button color="primary" (click)="nextQuestion()">
    Next
</button>
